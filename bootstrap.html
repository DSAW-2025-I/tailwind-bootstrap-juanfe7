
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Bootstrap| Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .purple-filter {
      filter: hue-rotate(270deg) brightness(0.7);
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-dark text-white flex-row overflow-hidden rounded-3 position-relative" style="max-width: 900px;">
      <!-- Overlay morado -->
      <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(128, 0, 128, 0.5); mix-blend-mode: multiply; z-index: 1;"></div>
  
      <!-- Sección de texto -->
      <div class="p-4 d-flex flex-column justify-content-center w-50" style="z-index: 2;">
          <h2 class="fw-bold mb-3">
              Get <span style="color: blueviolet;">insights</span> that help your business grow.
          </h2>
          <p class="mb-4 text-secondary">
              Discover the benefits of data analytics and make better decisions regarding revenue, 
              customer experience, and overall efficiency.
          </p>
          <!-- Métricas -->
          <div class="d-flex justify-content-between w-100">
              <div>
                  <h4 class="fw-bold mb-1">10k+</h4>
                  <p class="text-secondary mb-0">COMPANIES</p>
              </div>
              <div>
                  <h4 class="fw-bold mb-1">314</h4>
                  <p class="text-secondary mb-0">TEMPLATES</p>
              </div>
              <div>
                  <h4 class="fw-bold mb-1">12M+</h4>
                  <p class="text-secondary mb-0">QUERIES</p>
              </div>
          </div>
      </div>
  
      <!-- Sección de imagen -->
      <div class="w-50">
        <img src="./images/image-header-desktop.jpg" 
            class="img-fluid h-100" 
            style="object-fit: cover; filter: hue-rotate(270deg) brightness(0.6) saturate(2);" 
            alt="Team working">
      </div>
      
  </div>
  
  </div>



  <div class="attribution">
    Coded by <a href="#">Juan Felipe Cardenas Gonzalez</a>.
  </div>
</body>
</html>
