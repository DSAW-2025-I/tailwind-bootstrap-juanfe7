<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tailwind | Stats preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="max-w-4xl mx-auto relative rounded-lg overflow-hidden shadow-lg">
    <!-- Filtro morado con pseudo-elemento -->
    <div class="absolute inset-0 bg-purple-700/40 backdrop-blur-sm"></div>
  
    <div class="flex relative z-10">
      <!-- Sección de texto -->
      <div class="w-1/2 bg-gray-800/80 p-6 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-white mb-4">
          Get <span class="text-purple-400">insights</span> that help your business grow.
        </h2>
        <p class="text-gray-300 mb-6">
          Discover the benefits of data analytics and make better decisions regarding revenue, 
          customer experience, and overall efficiency.
        </p>
        <div class="flex justify-between text-white">
          <div>
            <h4 class="text-2xl font-bold">10k+</h4>
            <p class="text-gray-300 text-sm">COMPANIES</p>
          </div>
          <div>
            <h4 class="text-2xl font-bold">314</h4>
            <p class="text-gray-300 text-sm">TEMPLATES</p>
          </div>
          <div>
            <h4 class="text-2xl font-bold">12M+</h4>
            <p class="text-gray-300 text-sm">QUERIES</p>
          </div>
        </div>
      </div>
  
      <!-- Sección de imagen -->
      <!-- Columna derecha con filtro morado -->
    <div class="w-1/2 relative">
      <img src="./images/image-header-desktop.jpg" class="w-full h-full object-cover" alt="Imagen">
      <div class="absolute inset-0 bg-purple-800 opacity-50"></div>

  <div class="attribution">
    Coded by <a href="#">Juan Felipe Cardenas</a>.
  </div>
</body>
</html>
